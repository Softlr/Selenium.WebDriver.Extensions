# master branch configuration
-
  branches:
    only:
      - master

  skip_tags: true
  skip_commits:
    message: /Update.*\.md/

  version: 3.0.2.{build}
  configuration: Release
  os: Visual Studio 2015
  
  cache:
    - packages -> **\packages.config

  assembly_info:
    patch: true
    file: AssemblyInfo.*
    assembly_version: "3.0.2"
    assembly_file_version: "{version}"
    assembly_informational_version: "{version}"

  nuget:
    disable_publish_on_pr: true

  environment:
    GH_ACCESS_TOKEN:
      secure: r+IxpBcxWvxwGdiNvsHFEWa0wa8WPzw3uRi+1/ObwPoGS16bzG9FObtJIsFdmj0L
      
  before_build:
    - nuget restore

  build:
    project: Selenium.WebDriver.Extensions.sln

  after_build:
    - nuget pack src\Selenium.WebDriver.Extensions\Selenium.WebDriver.Extensions.nuspec -Version 3.0.2 -Symbols

  test_script:
  - ps: >-
      & (Resolve-Path packages\xunit.runner.console.*\tools\xunit.console.exe) test\Selenium.WebDriver.Extensions.Tests\bin\$env:Configuration\Selenium.WebDriver.Extensions.Tests.dll -noshadow -parallel all -appveyor
  - ps: >-
      & (Resolve-Path packages\xunit.runner.console.*\tools\xunit.console.exe) test\Selenium.WebDriver.Extensions.IntegrationTests\bin\$env:Configuration\Selenium.WebDriver.Extensions.IntegrationTests.dll -noshadow -parallel all -appveyor -trait Browser=PhantomJS

  after_test:
  - ps: >-
      & (Resolve-Path packages\JetBrains.ReSharper.CommandLineTools.*\tools\inspectcode.exe) Selenium.WebDriver.Extensions.sln --output=ReSharper.xml /no-swea
  - ps: >-
      & (Resolve-Path packages\OpenCover.*\tools\OpenCover.Console.exe) -register:user -target:(Resolve-Path packages\xunit.runner.console.*\tools\xunit.console.exe) -targetargs:"test\Selenium.WebDriver.Extensions.Tests\bin\$env:Configuration\Selenium.WebDriver.Extensions.Tests.dll -noshadow -parallel all" -output:coverage.xml -filter:"+[Selenium.WebDriver.Extensions*]* -[*]*Exception* -[*Tests]* -[xunit*]*"
  - ps: >-
      & (Resolve-Path packages\ReportGenerator.*\tools\ReportGenerator.exe) -reports:coverage.xml -targetdir:CoverageReport
  - SET PATH=C:\Python34;C:\Python34\Scripts;%PATH%"
  - pip install codecov
  - codecov -f coverage.xml

  artifacts:
    - path: ReSharper.xml
    - path: coverage.xml
    - path: CoverageReport
    - path: .\*.nupkg

  deploy:
    - provider: NuGet
      api_key:
        secure: kvwvA4clT64FDfanLoNcTLWpQlMGQ311zUfwAEljDwHhjtmFCy4O+gSZ2YrGTUYb
    - provider: GitHub
      release: 3.0.2
      artifact: /.*\.nupkg/
      auth_token:
        secure: r+IxpBcxWvxwGdiNvsHFEWa0wa8WPzw3uRi+1/ObwPoGS16bzG9FObtJIsFdmj0L

