language: csharp
solution: Selenium.WebDriver.Extensions.sln
install:
  - nuget restore Selenium.WebDriver.Extensions.sln
  - export SHFBROOT=$(PWD)/packages/SHFB.2014.5.31/tools/Sandcastle\ Help\ File\ Builder
script:
  - xbuild /p:Configuration=Mono ./Selenium.WebDriver.Extensions.sln
  - mono ./packages/xunit.runner.console.2.0.0-rc4-build2924/tools/xunit.console.exe ./test/Selenium.WebDriver.Extensions.Core.Tests/bin/Mono/Selenium.WebDriver.Extensions.Core.Tests.dll ./test/Selenium.WebDriver.Extensions.JQuery.Tests/bin/Mono/Selenium.WebDriver.Extensions.JQuery.Tests.dll ./test/Selenium.WebDriver.Extensions.Sizzle.Tests/bin/Mono/Selenium.WebDriver.Extensions.Sizzle.Tests.dll ./test/Selenium.WebDriver.Extensions.Tests/bin/Mono/Selenium.WebDriver.Extensions.Tests.dll -noshadow -parallel all -trait Category=Unit
  - mono ./packages/xunit.runner.console.2.0.0-rc4-build2924/tools/xunit.console.exe ./test/Selenium.WebDriver.Extensions.IntegrationTests/bin/Mono/Selenium.WebDriver.Extensions.IntegrationTests.dll -noshadow -trait Browser=PhantomJS